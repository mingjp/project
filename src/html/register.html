<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script src="../lib/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <script src="../js/register.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="container">
            <i></i>
            <ul>
                <li><a href="../index.html">寺库首页</a></li>
                <li><a href="#">收藏寺库</a></li>
                <li><a href="#">寺库APP</a></li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="login">
                <div class="tab_login">
                    
                    <form action="">
                        <h4>欢迎登录</h4>
                        <span class="span1"></span>
                        <input type="text" id="username" placeholder="用户名/手机号/邮箱"/><br/>

                        <input type="password" id="password" placeholder="密码"/><br/>

                        <p class="p1">验证码:<br/>
                        <input type="text" id="icode" />
                        <span class="icode"></span><span class="change">换一换</span>
                        </p>
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox">记住帐号</label>
                       <button class="register">立即注册</button>
                       <p>使用合作网站帐号登录</p>
                       <p class="clearfix">
                           <i></i>QQ
                           <i></i>微信
                       </p>
                        <p>还不是寺库会员？<a href="login.html">免费注册</a><span class="span">忘记密码？</span></p>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <footer id="footer">
        
    </footer>
</body>
</html>

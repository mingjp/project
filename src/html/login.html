<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../lib/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="../js/login.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="container">
            <i></i>
            <ul>
                <li><a href="../index.html">寺库首页</a></li>
                <li><a href="#">收藏寺库</a></li>
                <li><a href="#">寺库APP</a></li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="login">
                <div class="tab_login">
                    <form action="">
                        <label for="username">用户名</label><span class="span">请输入手机号或者邮箱</span>
                        <br/>
                        <input type="text" id="username" /><br/>

                        <label for="password">密码</label><span class="span"></span><br/>
                        <input type="password" id="password" /><br/>

                        <label for="affirm">确认密码</label><br/>
                        <input type="password" id="affirm" /><span class="span"></span><br/>

                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox">贵宾邀请码</label>
                        <button>立即注册</button>
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox">我已阅读并同意《寺库网用户注册协议》</label>
                        <p>已经是寺库会员？<a href="register.html">立即登录</a></p>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <footer id="footer">
        
    </footer>
</body>
</html>
